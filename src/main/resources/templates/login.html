<!DOCTYPE html>
<html 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:th="http://www.thymeleaf.org"
		layout:decorate="~{fragments/layout}">
<head>
	<script type="text/javascript" th:src="@{/js/script.js}" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{login.message}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 th:text="#{login.title}"></h1>
				<form id="formulario" th:action="@{/login}" method="post" onsubmit="return validaForm(this)">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span th:text="#{login.error}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="username" th:text="#{login.username}"></label>:
						<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" th:placeholder="#{login.username}">
						<span class="error" aria-live="polite"></span>
					</div>
					<div class="form-group">
						<label for="password" th:text="#{label.senha}"></label>:
						<input type="password" id="password" name="password" class="form-control" th:placeholder="#{label.senha}">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" th:value="#{login.button}">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
