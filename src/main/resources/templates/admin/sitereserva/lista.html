<!DOCTYPE html>
<html layout:decorate="~{layout2}">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content animate-bottom" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{admin.siteReserva.title}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/sites/cadastrar}" role="button"> 
				<span class="oi oi-plus" th:title="#{label.cadastro}" aria-hidden="true"></span> 
				<span th:text="#{admin.siteReserva.new}"></span>
			</a>
		</nav>

		<div class="container col-lg" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive col-xl" >
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th th:text="#{label.id}"></th>
							<th th:text="#{label.nome}"></th>
							<th th:text="#{login.username}"></th>
							<th th:text="#{label.senha}"></th>
							<th th:text="#{label.url}"></th>
							<th th:text="#{siteReserva.telefone}"></th>
							<th th:text="#{label.acao}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="siteReserva : ${sites}">
							<td th:text="${siteReserva.id}"></td>
							<td th:text="${siteReserva.nome}"></td>
							<td th:text="${siteReserva.login}"></td>
							<td>********</td>
							<td th:text="${siteReserva.url}"></td>
							<td th:text="${siteReserva.telefone}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/sites/editar/{id} (id=${siteReserva.id}) }" role="button">
									<span class="oi oi-brush" th:title="#{label.editar}" aria-hidden="true"></span>
								</a>
								<button th:id="${#strings.concat('btn_sites/excluir/',siteReserva.id)}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{label.excluir}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
