<!DOCTYPE html>
<html layout:decorate="~{layout2}">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{label.cidade}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/adminhoteis/listar}" role="button">
					<span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
					<span th:text="#{admin.hotel.listar}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="${cidade.id == null} ? @{/cidades/salvar} : @{/cidades/editar}" th:object="${cidade}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" th:text="#{label.nome.cidade}"></label>
						<input type="text" class="form-control" id="nome" th:placeholder="#{label.nome.cidade}" autofocus="autofocus" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid"/>

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{button.salvar.label}"></button>
			</form>
		</div>
	</section>
</body>
</html>
